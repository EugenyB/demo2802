<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Start page</title>
        <h:outputStylesheet library="css" name="mystyles.css"/>
    </h:head>
    <h:body>
        <h1>Hello from JSF</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="User name:" for="user" />
                <h:inputText id="user" value="#{userBean.user.name}"/>
                <h:outputLabel value="User age:" for="age" />
                <p:spinner id="age" value="#{userBean.user.age}" />
            </h:panelGrid>
            <h:commandButton value="Say hello" action="#{userBean.hello()}" />
        </h:form>
    </h:body>
</f:view>
</html>
